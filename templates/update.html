<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit note</title>
    <link rel="stylesheet" href="getit.css" />
</head>
<body>
    
    <div class="appbar">
        <img src="img/logo-getit.png" class="logo" />
        <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>

    <main class="container">
        <form class="form-card" method="post">
            <input
            class="form-card-title"
            type="text"
            name="title"
            value="{title}"
            placeholder={title}
            />
            <input
            class="autoresize"
            type="text"
            name="content"
            value="{content}"
            placeholder={content}
            />
            <label for="color">Cor do cart√£o</label>
            <select name="color" id="color">
                <option value="rosa">Rosa</option>
                <option value="azul">Azul</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">Verde</option>
            </select>
            <form action="/" method="post">
                <button class="btn" type="submit">Salvar</button>
            </form>
            <form action="/update/cancel" method="post">
                <button type="submit" class="cancel">Cancelar</button>
            </form>
        </form>
    </main>

</body>
</html>
